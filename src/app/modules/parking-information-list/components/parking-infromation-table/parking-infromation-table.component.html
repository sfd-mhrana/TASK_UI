<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Owner Name Column -->
  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef> Owner Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.ownerName }} </td>
  </ng-container>

  <!-- Vehicle Type Column -->
  <ng-container matColumnDef="vehicleType">
    <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
    <td mat-cell *matCellDef="let element"> {{ element.vehicleType | enumDisplay: 'vehicleType' }} </td>
  </ng-container>

  <!-- License Number Column -->
  <ng-container matColumnDef="licenseNumber">
    <th mat-header-cell *matHeaderCellDef> License No </th>
    <td mat-cell *matCellDef="let element"> {{ element.licenseNumber }} </td>
  </ng-container>

  <!-- Entry Time Column -->
  <ng-container matColumnDef="entryTime">
    <th mat-header-cell *matHeaderCellDef> Entry Time </th>
    <td mat-cell *matCellDef="let element"> {{ element.entryTime | date: 'short' }} </td>
  </ng-container>

  <!-- Exit Time Column -->
  <ng-container matColumnDef="exitTime">
    <th mat-header-cell *matHeaderCellDef> Exit Time </th>
    <td mat-cell *matCellDef="let element"> {{ element.exitTime | date: 'short' }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status | enumDisplay: 'status'  }} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editVehicle(element)">Edit</button>
    </td>
  </ng-container>

  <!-- Table Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
